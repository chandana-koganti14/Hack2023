<!DOCTYPE html>  
 <html>  
 <head>  
      <meta charset="utf-8">  
      <title>Student Login</title>  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <!--Font Awesome CDN-->  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">  
      <!--Custome CSS Link-->  
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');  
 *{  
      padding: 0;  
      margin: 0;  
      box-sizing: border-box;  
      font-family: 'Poppins', sans-serif;  
 }  
 body{  
      width: 100%;  
      min-height: 100vh;  
      background: #f2f2f2;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
 }  
 .container{  
      max-width: 400px;  
      width: 100%;  
      box-shadow: 0px 0px 2px #E8E8E8;  
      background: #fff;  
      position: relative;  
 }  
 .container::before{  
      content: "";  
      width: 100%;  
      height: 8px;  
      position: absolute;  
      top: -1px;  
      border-top-left-radius: 3px;  
      border-top-right-radius: 3px;  
      background: #009688;  
 }  
 .container h2{  
      text-align: center;  
      margin-top: 20px;  
 }  
 .container form{  
      width: 100%;  
      padding: 20px 50px;  
 }  
 .container form .box{  
      width: 100%;  
      height: 40px;  
      position: relative;  
      border: 1px solid #DFDFDF;  
      margin: 10px 0px;  
 }  
 .box .input-data,  
 .box .select-data{  
      position: absolute;  
      top: 0;  
      width: 90%;
      color: black;
      font-weight: bold; 
      outline: none;  
      border: 1px solid #DFDFDF;  
      height: 100%;  
      right: 0;  
      padding-left: 5px;  
 }  
 .box .select-data{  
      width: 100%;  
 }  
 .box span{  
      position: absolute;  
   top: -1px;  
   left: 0%;  
   font-size: 1.7em;  
   padding: 5px;  
 }  
 .space{  
      margin-top: 15px;  
 }  
 .btn{  
      width: 100%;  
      text-align: center;  
      padding: 10px;  
      outline: none;  
      cursor: pointer;  
      background: #009688;  
      color: #fff;  
      font-size: 1em;  
      border: none;  
 }  
 @media (max-width: 424px) {  
      .container form{  
           padding: 20px;  
      }  
 }  
      </style> 
 </head>  
 <body>  
 <div class="container">  
      <h2>Registration Form</h2>  
      <form method="post" action="register.php">  
          <div class="login">
           <div class="box">  
                <span><i class="fa fa-user"></i></span>  
                <input type="text" name="name" placeholder="Full Name" class="input-data">  
           </div>  
           <div class="box">  
                <span><i class="fa fa-envelope"></i></span>  
                <input type="text" name="email" id="email" placeholder="Email" class="input-data">  
           </div>  
           <div class="box">  
                <span><i class="fa fa-lock"></i></span>  
                <input type="password" name="password" placeholder="Password" class="input-data">  
           </div>  
           <div class="box">  
                <span><i class="fa fa-lock"></i></span>  
                <input type="password" name="conpassword" placeholder="Re-type Password" class="input-data">  
           </div>  
          
           
           
           <div class="space">  
                <input type="submit" href="student.html" submit" class="btn" value="Register">  
           </div>  
           </div>
      </form>  
 </div>  
 </body>  
 </html>
